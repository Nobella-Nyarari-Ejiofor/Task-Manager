<form  (ngSubmit)="onSubmit()">
   <div class="form-group">
     <label  for="task"></label>
     <input [(ngModel)] = "tasktext" type="text" name = "tasktext"  id = "tasktext" class="form-control" placeholder = "Enter your task here" >
   </div>

   <div class="form-group">
     <input  [(ngModel)] = "date" type="date">
     <label for="date" name="date" class="form-control" id="date" placeholder ="input date"></label>
   </div>
   <button class= "btn btn-danger">
     Submit
   </button>

</form>

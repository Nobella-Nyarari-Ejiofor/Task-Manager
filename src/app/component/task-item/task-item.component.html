
<app-task-form (onAddTask)="addTask($event)"></app-task-form>

<div class="card w-50 m-auto " *ngFor ="let task of tasks">
  <div class="card-body ">
   
    <div class="card-text-con d-flex">
      <div class="form-check checkbox-inline" >
        <input class="form-check-input"  type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
         
        </label>
      </div>
      <p class="card-text lead">{{task.tasktext}}</p>  
    </div>
    <p>Time : {{task.date}}</p>
  </div>
  <div class="card-footer">
    <img (click) = "onDelete(task.id)" src="https://img.icons8.com/material-sharp/24/000000/trash.png"/>
  </div>

</div>
